<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
        
        <input type="text" id="text-field">
        <table>
            <tr>
                <td><button onclick="buttonclick(7)" class="btn">7</button></td>
                <td><button onclick="buttonclick(8)" class="btn" style="margin-left: 40px;">8</button></td>
               <td><button onclick="buttonclick(9)" class="btn">9</button></td> 
            </tr>
            <tr> 
                <td><button onclick="buttonclick(4)" class="btn">4</button></td>
                <td><button onclick="buttonclick(5)" class="btn">5</button></td>
                <td><button onclick="buttonclick(6)" class="btn">6</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonclick(1)" class="btn">1</button></td>
                <td><button onclick="buttonclick(2)" class="btn">2</button></td>
                <td><button onclick="buttonclick(3)" class="btn">3</button></td>
            </tr>
           <tr>
            <td><button onclick="buttonclick('+')" class="btn">+</button></td>
            <td><button onclick="buttonclick(0)" class="btn">0</button></td>
            <td><button onclick="buttonclick('*')" class="btn">X</button></td>
           </tr>
           <tr>
            <td><button onclick="buttonclick('/')" class="btn">/</button></td>
            <td><button onclick="equalButton()" class="btn">=</button></td>
            <td><button onclick="clearDisplay()" class="btn">C</button></td>
           </tr>
           <tr>
            <td><button onclick="buttonclick('-')" class="btn" style="padding-left: 6px;
                padding-top: 0px;">-</button></td>
            <td><button onclick="buttonclick()" class="btn">.</button></td>
            
           </tr>
        </table>
        
        
        
    </div>
   
</body>
</html>
